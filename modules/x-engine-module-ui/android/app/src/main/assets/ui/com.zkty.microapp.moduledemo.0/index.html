<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <title>Module_Template</title>
    <script type="text/javascript" src="./main.js"></script>

    <script type="text/javascript">


        // Loading
        function clickLoading() {
            xengine.ui.showLoading({
                title: '加载中'
            });
            setTimeout(() => {
                xengine.ui.hideLoading();
            }, 1500);
        }

        // ActionSheet
        function clickActionSheet() {
            // success / fail
            xengine.ui.showActionSheet({
                itemList: ['测试1', '测试2', '测试3', '测试4', '测试5'],
                success: function (res) {
                    alert('选中了第' + (Number(res.tapIndex) + 1) + '个按钮');
                },
                fail: function (error) {
                    alert(error);
                }
            })

            // promise方式
            // xengine.ui.showActionSheet({ 
            //     itemList: ['测试1', '测试2', '测试3', '测试4', '测试5'] 
            // }).then((res) => {
            //     console.log(res);
            //     alert('选中了第' + res.tapIndex + '个按钮');
            // }).catch((error) => {
            //     alert(error);
            // })
        }

        // Modal
        function clickModal() {
            // success / fail
            // xengine.ui.showModal({
            //     title: 'title',
            //     content: 'content',
            //     showCancel: 'true',
            //     success: function (res) {
            //         if (res.tapIndex == 0) {
            //             alert('点击了取消')
            //         } else {
            //             alert('点击了确定')
            //         }
            //     },
            //     fail: function (error) {
            //         alert(error)
            //     }
            // })

            // promise方式
            xengine.ui.showModal({ title: 'title' }).then((res) => {
                if (res.tapIndex == 0) {
                    alert('点击了取消')
                } else {
                    alert('点击了确定')
                }
            }).catch((error) => {
                alert(error)
            })
        }

        // Toast
        function clickToast() {
            // xengine.ui.showToast({
            //     title: 'title',
            //     icon: 'success',
            //     duration: '2000',
            //     success: (res) => {
            //         alert(res);
            //     },
            //     fail: (error) => {
            //         alert(error);
            //     }
            // });

            const params = {
                title: 'title',
                icon: 'success',
                duration: '2000',
            }
            xengine.ui.showToast(params).then((res) => {
                alert(res)
            }).catch((error) => {
                alert(error)
            })
        }

        function clickPickerView() {
            const params = {
                rowHeight:44,
                pickerHeight: 250,
                
                leftText:"取消",
                leftTextColor: "#3A6BEC",
                leftTextSize: 20,

                rightText:"确定",
                rightTextSize: 20,
                rightTextColor: "#3A6BEC",

                backgroundColor: "#1E1F20",
                backgroundColorAlpha: 0.7,

                pickerBackgroundColor: "#f7f7f7",
                toolBarBackgroundColor:"#f5f5f5",
                data: [
                    ["北京A", "北京B", "北京C","北京D", "北京E", "北京F"],
                    ["1街A", "1街B", "1街C","1街D", "1街E", "1街F"],
                    ["2街A", "2街B", "2街C","2街D", "2街E", "2街F"],
                    ["3街A", "3街B", "3街C","3街D", "3街E", "3街F"],
                ],
            }
            xengine.ui.showPickerView(params).then((res) => {
                console.log(res)
            })

            xengine.ui.handlerPickerViewEnter({
                success: (res) => {
                    alert(res.data);
                },
                fail: (error) => {
                    alert('error', error);
                }
            })
        }
    </script>
    <style>
        * {
            -webkit-touch-callout: none;
            /*系统默认菜单被禁用*/
            -webkit-user-select: none;
            /*webkit浏览器*/
            -khtml-user-select: none;
            /*早期浏览器*/
            -moz-user-select: none;
            /*火狐*/
            -ms-user-select: none;
            /*IE10*/
            user-select: none;
        }

        input {
            -webkit-user-select: auto;
            /*webkit浏览器*/
        }

        textarea {
            -webkit-user-select: auto;
            /*webkit浏览器*/
        }

        .button-class {
            margin: 0 auto;
            width: 90%;
            height: 44px;
            border: 1px solid #f7f7f7;
            background-color: #f7f7f7;
            text-align: center;
            line-height: 44px;
            margin-bottom: 10px;
            display: block;
            border-radius: 50px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <button class="button-class" onclick="clickLoading()">Loading</button>
    <button class="button-class" onclick="clickActionSheet()">ActionSheet</button>
    <button class="button-class" onclick="clickModal()">Modal</button>
    <button class="button-class" onclick="clickToast()">Toast</button>
    <button class="button-class" onclick="clickPickerView()">pickerView</button>
<script src="main.js"></script></body>

</html>
