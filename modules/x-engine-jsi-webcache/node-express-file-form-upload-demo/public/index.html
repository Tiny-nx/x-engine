<!DOCTYPE html>
<html lang="en">
<head>
  <title>Express File Upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/dsbridge/3.1.4/dsbridge.min.js"></script>
</head>
<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Express App File Uploads</h1>
      <p>An example that uploads a user's file to your local server.</p>
      <p>Read more online at: <a href="https://medium.com/@Moonstrasse/how-to-make-a-basic-html-form-file-upload-using-multer-in-an-express-node-js-app-16dac2476610">Blog Post </a></p>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

      </div>
    </div>
  </nav>

  <div class="container text-center">
      <div class="col-sm-12">
        <div class="form">
          <h1>Upload a photo!</h1>

           <!-- IMAGE UPLOAD FORM -->
          <form action="upload" enctype="multipart/form-data" method="POST">

                <div class="section">Note: Only image files are allowed.</div>
                <div class="inner-wrap">
                  <label><input type="file" id="photo" name="photo" /></label>
                  <div class="button-section">
                    <input type="submit" name="Upload" value="Upload Photo"/>
                  </div>
                </div>

            </div>
          </form>


        </div>
      </div>
  </div>

  <div class="container text-center">
      <div class="col-sm-12">
        <div class="form">
          <h1>Upload a photo!</h1>

           <!-- IMAGE UPLOAD FORM -->
          <form  id="myForm" enctype="multipart/form-data" >

                <div class="section">Note: Only image files are allowed.</div>
                <div class="inner-wrap">
                  <label><input type="file" id="photo" name="photo" /></label>
                  <div class="button-section">
                    <input type="submit" id="ajaxUpload" value="Upload Photo"/>
                  </div>
                </div>

            </div>
          </form>

        </div>
      </div>
  </div>


  <script>

$("#myForm").submit(function(e) {
    e.preventDefault();    
    var formData = new FormData(this);

    $.ajax({
        url: '/upload',
        type: 'POST',
        data: formData,
        success: function (data) {
            alert(data)
        },
        cache: false,
        contentType: false,
        processData: false
    });
});
  </script>
</body>
</html>
